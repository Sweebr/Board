<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Board :: Sweebr</title>
		<link rel="stylesheet" href="css/app.css" />
	<script src="js/vendor/custom.modernizr.js"></script>
	</head>
	<body>
		<header>
			<div class="row">
				<div class="large-12 small-12">
					<nav class="top-bar">
						<ul class="title-area">
				            <li class="name">
					            <h1>
						            <a href="#">Board :: <em>Sweebr</em></a>
					            </h1>
				            </li>
				            <li class="toggle-topbar menu-icon">
					            <a href="#">
						            <span>Menu</span>
					            </a>
				            </li>
				        </ul>
				        <section class="top-bar-section">
							<ul class="right">
								<li>
									<a href="#" data-reveal-id="legend">
										<span class="icon-reorder"></span>
									</a>
								</li>
								<li class="has-form">
									<a href="#" id="weeknumber"><input type="text" placeholder="Week #" /></a>
								</li>
							</ul>
				        </section>
					</nav>
				</div>
			</div>
		</header>

		<div class="row control">
			<div class="large-12 small-12">
				<div class="large-6 small-6 columns">
					<span class="plus icon-plus left" onclick="App.create()"></span>
				</div>
				<div class="large-6 small-6 columns">
					<span class="trash icon-trash right"></span>
				</div>
			</div>
		</div>
		<div class="row clone item">
			<div class="large-12 small-12">
				<div class="row">
					<div class="large-1 small-1 icon columns">
						<span class="icon-check-empty"></span>
					</div>
					<div class="large-7 small-7 name columns">
						<input type="text" placeholder="task" />
					</div>
					<div class="large-3 small-3 date columns">
						<input type="text" placeholder="day" />
					</div>
					<div class="large-1 small-1 assignee columns">
						<span class="avatar chase"></span>
					</div>
				</div>
			</div>
		</div>

		<div id="legend" class="reveal-modal tiny">
			<table>
				<thead>
					<tr>
						<th width="10%">Icon</th>
						<th width="90">Function</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<span class="icon-check-empty"></span>
						</td>
						<td>
							Needs testing
						</td>
					</tr>
					<tr>
						<td>
							<span class="icon-refresh"></span>
						</td>
						<td>
							Currently in progress
						</td>
					</tr>
					<tr>
						<td>
							<span class="icon-group"></span>
						</td>
						<td>
							Needs testing
						</td>
					</tr>
					<tr>
						<td>
							<span class="icon-check"></span>
						</td>
						<td>
							Done
						</td>
					</tr>
					<tr>
						<td>
							<span class="icon-ban-circle"></span>
						</td>
						<td>
							Blocked
						</td>
					</tr>
					<tr>
						<td>
							<span class="icon-time"></span>
						</td>
						<td>
							On schedule
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/foundation.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
